{% extends 'base.html' %}

{% block title %}
  {{blog.title}}
{% endblock %}

{% block content %}
{% for blog in blogs %}
      <a href="{% url 'blog_detail' blog.pk %}">
        <h3>{{ blog.title}}</h3>
      </a>
      <p>{{ blog.content|truncatechars:25}}</p>
      <br>
      <br>
      {% empty %}
      <p>---No blogs---</p>
    {% endfor %}

    <p>Total:{{ blogs|length}} blogs</p>
{% endblock %}
